<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
	/* Always set the map height explicitly to define the size of the div
	* element that contains the map. */
	#map {
		height: 100%;
	}
	/* Optional: Makes the sample page fill the window. */
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body>
	<input type="button" id="show-listing" value="Show">
	<input type="button" id="hide-listing" value="Hide">
	<div id="map"></div>

	<script src="js/multiple-marker.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjwJWdFxaY8JM00UihRZWYaHjKi4xikt0&callback=initMap"
	async defer></script>

</body>
</html>
